<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Validador de Formulários</title>
  </head>
  <body>
    <div class="screen">
      <div class="leftside">
        <img src="foto.png" alt="foto aleatoria de gráfico" />
      </div>
      <div class="rightside">
        <h1>Crie uma conta</h1>
        <form method="post" action="cadastro.php" class="bacofValidator">
          <label>
            Seu nome: <br />
            <input type="text" name="Name" data-rules="required|min=2" />
          </label>
          <label>
            Seu e-mail: <br />
            <input type="email" name="E-mail" data-rules="email" />
          </label>
          <label>
            Sua senha: <br />
            <input
              type="password"
              name="Password"
              data-rules="required|min=4"
            />
          </label>
          <label>
            <input type="submit" name="Cadastrar" />
          </label>
        </form>
        <div>Já tem uma conta? <a href="">Faça o Login</a></div>
      </div>
    </div>
  </body>
</html>
